<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/custom.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;800&family=MuseoModerno:wght@700&display=swap" rel="stylesheet">
  <a href="../index.html" aria-label="return to home page"><img class="logo" src="../images/Penny-Juice-Logo-.jpg" alt="a-penny"></a>
</head>
<body>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <body>

    <!-- Contact Form Section -->
    <section class="contact-form">
      <div class="container">
        <h2>Penny for your thoughts?</h2>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="issue">Issue</label>
            <input type="text" class="form-control" id="issue" placeholder="Briefly describe your issue">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>
  
    <!-- Store Locations Section -->
    <section class="store-locations">
      <div class="container">
        <h2>Store Locations</h2>
        <!-- Include store locations or addresses here -->
      </div>
    </section>
  
    <!-- Store Hours Section -->
    <section class="store-hours">
      <div class="container">
        <h2>Store Hours</h2>
        <!-- Include store hours information here -->
      </div>
    </section>
  
    <!-- Ask, I have answers! Section -->
    <section class="ask-answers">
      <div class="container">
        <h2>Ask, I have answers!</h2>
        <p>Have a question? Ask Penny, Our live Virtual assistant!</p>
        <form>
          <div class="form-group">
            <label for="assistant-name">Name</label>
            <input type="text" class="form-control" id="assistant-name" placeholder="Your name">
          </div>
          <div class="form-group">
            <label for="assistant-issue">Issue</label>
            <input type="text" class="form-control" id="assistant-issue" placeholder="Briefly describe your issue">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>
  
    <!-- Bootstrap JS and other scripts -->
  </body>
  </html>
</body>
</html>
