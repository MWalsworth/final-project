<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/custom.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
   <!-- Product Description Section -->
   <section class="product-description">
    <div class="container">
      <h2>100% Blended Flirt Juice Concentrate</h2>
      <p>Specifically designed for childcare centres</p>
      <!-- Picture with overlay text and Order now button -->
      <!-- Example:
      <div class="product-image">
        <img src="path/to/image.jpg" alt="Product Image">
        <div class="overlay-text">
          <p>Order now</p>
        </div>
      </div>
      -->
    </div>
  </section>

  <!-- Featured Items Section -->
  <section class="featured-items">
    <div class="container">
      <h2>Featured Items</h2>
      <!-- Product Cards/Content Here -->
      <!-- Example:
      <div class="product-card">
        <h3>Orange Raspberry</h3>
        ... (Other product details)
      </div>
      -->
      <button class="shop-all-button">Shop all Products</button>
    </div>
  </section>

  <!-- Categories and Filter Section -->
  <section class="categories-filter">
    <div class="container">
      <!-- Filter options here -->
    </div>
  </section>

  <!-- Individual Product Cards Section -->
  <!-- Repeat the following structure for each product card -->
  <section class="product-card">
    <div class="container">
      <div class="card">
        <img src="path/to/product-image.jpg" alt="Product Image">
        <div class="card-body">
          <h3>Product Title</h3>
          <p>$29.99</p>
          <p>Additional product details...</p>
          <button class="learn-more-button">Learn More</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Special Card: "Have you Heard" -->
  <section class="special-card">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h3>Have you Heard</h3>
          <p>Nutrient Juice</p>
          <p>By Dr. Martina MD BsN</p>
          <button class="read-more-button">Read More</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Load More Button Section -->
  <section class="load-more">
    <div class="container">
      <button class="load-more-button">Load More</button>
    </div>
  </section>

  <!-- Hover Card Section -->
  <section class="hover-card">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h3>You're looking at...</h3>
          <p>Strawberry Banana</p>
          <button class="more-info-button">More Info</button>
          <input type="number" placeholder="Quantity">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
